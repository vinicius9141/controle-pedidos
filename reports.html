<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="reports.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-3xl">
    <h1 class="text-3xl font-bold mb-6 text-center">Relatórios Mensais</h1>
    <div class="mb-8">
      <label for="report-month" class="block text-gray-700 font-semibold mb-2">Selecione o Mês</label>
      <input type="month" id="report-month" class="w-full p-2 border border-gray-300 rounded-md">
      <button id="generate-report" class="w-full bg-blue-500 text-white py-2 rounded-md mt-4 hover:bg-blue-600 transition duration-300">Gerar Relatório</button>
    </div>
    <div id="report-results" class="mt-6">
      <h2 class="text-2xl font-bold mb-4 text-center">Resultados do Relatório</h2>
      <p id="total-pieces" class="text-xl font-semibold mb-2">Total de Peças Compradas: </p>
      <p id="total-spent" class="text-xl font-semibold mb-2">Dinheiro Gasto: </p>
      <p id="total-profit" class="text-xl font-semibold mb-2">Lucro Pretendido: </p>
      <p id="total-money" class="text-xl font-semibold mb-2">Giro Total: </p>
    </div>
  </div>
</body>
</html>
