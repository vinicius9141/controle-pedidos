<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="./auth.js" defer></script>
  <script type="module" src="./app.js" defer></script>
  <script type="module" src="./loadMenu.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div id="menu-container"></div> <!-- Container do menu -->

  <div class="flex-grow flex flex-col items-center justify-center py-8">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md mb-8">
      <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Controle de Pedidos</h1>
      <form id="order-form" class="space-y-4">
        <div>
          <label for="supplier" class="block text-gray-700 font-semibold mb-2">Fornecedor</label>
          <input type="text" id="supplier" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="order-date" class="block text-gray-700 font-semibold mb-2">Data do Pedido</label>
          <input type="date" id="order-date" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="product" class="block text-gray-700 font-semibold mb-2">Produto</label>
          <input type="text" id="product" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="quantity" class="block text-gray-700 font-semibold mb-2">Quantidade</label>
          <input type="number" id="quantity" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="unit-cost" class="block text-gray-700 font-semibold mb-2">Preço por Unidade (Custo)</label>
          <input type="number" id="unit-cost" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label for="sale-price" class="block text-gray-700 font-semibold mb-2">Preço de Venda por Unidade</label>
          <input type="number" id="sale-price" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">Salvar Pedido</button>
      </form>
    </div>

    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-3xl mb-8">
      <h2 class="text-2xl font-bold mb-4 text-center text-blue-600">Pedidos</h2>
      <ul id="order-list" class="space-y-4">
        <!-- Pedidos serão listados aqui -->
      </ul>
    </div>
  </div>

  <footer class="bg-blue-600 w-full py-4">
    <div class="text-center text-white">© 2024 Controle de Pedidos. Todos os direitos reservados.</div>
  </footer>
</body>
</html>
