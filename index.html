<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="auth.js" defer></script>
  <script type="module" src="app.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md mb-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Controle de Pedidos</h1>
    <form id="order-form" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Fornecedor</label>
        <input type="text" id="supplier" class="w-full p-2 border border-gray-300 rounded-md">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Data do Pedido</label>
        <input type="date" id="order-date" class="w-full p-2 border border-gray-300 rounded-md">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Produto</label>
        <input type="text" id="product" class="w-full p-2 border border-gray-300 rounded-md">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Quantidade</label>
        <input type="number" id="quantity" class="w-full p-2 border border-gray-300 rounded-md">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Preço por Unidade (Custo)</label>
        <input type="number" id="unit-cost" class="w-full p-2 border border-gray-300 rounded-md">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Preço de Venda por Unidade</label>
        <input type="number" id="sale-price" class="w-full p-2 border border-gray-300 rounded-md">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">Salvar Pedido</button>
    </form>
  </div>

  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-3xl mb-8">
    <h2 class="text-2xl font-bold mb-4 text-center">Pedidos</h2>
    <ul id="order-list" class="list-disc list-inside space-y-2">
      <!-- Pedidos serão listados aqui -->
    </ul>
  </div>

  <div class="flex space-x-4">
    <a href="dashboard.html" class="text-blue-500">Ver Dashboard</a>
    <a href="simulate.html" class="text-blue-500">Simular Preço de Venda</a>
    <a href="reports.html" class="text-blue-500">Ver Relatórios</a>
    <a href="weekly-input.html" class="text-blue-500">Total da Semana</a>
    <a href="monthly-sales-report.html" class="text-blue-500">Total vendas mes</a>
  </div>
</body>
</html>
