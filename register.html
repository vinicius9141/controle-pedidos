<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="./auth.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md mb-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Registrar</h1>
    <form id="register-form" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="register-email" class="w-full p-2 border border-gray-300 rounded-md">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Senha</label>
        <input type="password" id="register-password" class="w-full p-2 border border-gray-300 rounded-md">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">Registrar</button>
    </form>
  </div>
</body>
</html>
