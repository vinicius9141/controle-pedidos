<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação de Preço de Venda</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="simulate.js" defer></script>

</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <script type="module" src="loadMenu.js" defer></script><div id="menu-container"></div> <!-- Container do menu -->
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Simular Preço de Venda</h1>
    <form id="simulation-form" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Custo por Unidade</label>
        <input type="number" id="unit-cost" class="w-full p-2 border border-gray-300 rounded-md">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Margem de Lucro Desejada (%)</label>
        <input type="number" id="desired-profit-margin" class="w-full p-2 border border-gray-300 rounded-md">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">Calcular Preço de Venda</button>
    </form>
    <div id="result" class="mt-6 text-center text-xl font-semibold"></div>
  </div>
</body>
</html>
